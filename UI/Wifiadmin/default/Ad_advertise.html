<!DOCTYPE html>
<html>
<head>
    <title><#:C('sitename')#>-管理后台</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<include file="Pub:style"/>
<!-- libraries -->
<link href="<#$Theme['P']['root']#>/bootadmin/css/compiled/tables.css" type="text/css" rel="stylesheet"  />
<body>


<include file="Pub:Nav"/>
<include file="Pub:Sidebar"/>

<!-- main container -->
<div class="content" style="height: 100%;">

    <div id="pad-wrapper">
        <!-- orders table -->
        <div class="table-wrapper orders-table section">
            <div class="row head"  style="margin-left:20px;">
                <div class="col-md-12">
                    <h4>广告位列表</h4>
                </div>
            </div>

            <div class="row filter-block" style="display:none;">
                <div class="pull-right">

                </div>
            </div>
            <div class="row-fluid form-wrapper"style="margin-left:20px;">
                <form method="post">

                    <div class="span6 column" style="width:100%;">
                        <div>
                            <div class="span6 field-box" style="width:250px;">
                                <label class="span4" style="width:90px;">广告位名称:</label>
                                <input class="span8" type="text" name="sname" style="width:150px;">
                            </div>
                            <div class="span6 field-box" style="width:250px;">
                                <label class="span4" style="width:90px;">广告位备注:</label>
                                <input class="span8" type="text" name="sremark" style="width:150px;">
                            </div>
                        </div>

                        <div class="filter-block">

                            <input type="submit" class="btn-flat success " value="查询">

                        </div>

                    </div>



                </form>
            </div>

            <div class="">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th class="col-md-1" style="width:30px;">
                            编号
                        </th>
                        <th class="col-md-2">
                            <span class="line"></span>
                            广告位名称
                        </th>
                        <th class="col-md-1">
                            <span class="line"></span>
                            广告位备注
                        </th>
                        <th class="col-md-1">
                            <span class="line"></span>
                            广告位显示数量
                        </th>
                        <th class="col-md-1">
                            <span class="line"></span>
                            添加时间
                        </th>
                        <th class="col-md-1">
                            <span class="line"></span>
                            操作
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <volist name="lists" id="vo">
                        <!-- row -->
                        <tr class="<eq name="i" value="1">first</eq>">
                        <td>
                            <#$vo.id#>
                        </td>
                        <td>
                            <#$vo.name#>
                        </td>
                        <td>
                            <#$vo.remark#>
                        </td>
                        <td>
                            <#$vo.show_limit#>
                        </td>
                        <td>
                            <#$vo.add_time|date='Y-m-d ',####>
                        </td>

                        <td>
                            <a href="<#:U('editadvertise',array('id'=>$vo['id']))#>">编辑</a>|
                            <a href="<#:U('deladvertise',array('id'=>$vo['id']))#>">删除</a>|
                            <a href="<#:U('oddrpt',array('id'=>$vo['id']))#>">查看统计</a>|
                            <a href="<#:U('index',array('advid'=>$vo['id']))#>">查看广告</a>
                        </td>
                        </tr>
                    </volist>

                    </tbody>
                </table>
            </div>

            <div class="pagination pull-right">
                <#$page#>
            </div>
        </div>
        <!-- end orders table -->
    </div>
</div>


<!-- scripts -->
<script src="<#$Theme['P']['js']#>/jquery.js"></script>
<script src="<#$Theme['P']['root']#>/bootadmin/js/bootstrap.min.js"></script>
<script src="<#$Theme['P']['root']#>/bootadmin/js/theme.js"></script>

<script src="<#$Theme['P']['root']#>/bootadmin/js/common.js"></script>

</body>
</html>
