<!DOCTYPE html>
<html>
<head>
	<title><#:C('sitename')#>-管理后台</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<include file="Pub:style"/>
	<!-- libraries -->
    <link href="<#$Theme['P']['root']#>/bootadmin/css/lib/uniform.default.css" type="text/css" rel="stylesheet" />
    <link href="<#$Theme['P']['root']#>/bootadmin/css/lib/select2.css" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" href="<#$Theme['P']['root']#>/bootadmin/css/compiled/form-showcase.css" type="text/css" media="screen" />
	<link  href="<#$Theme['P']['root']#>/kindeditor/themes/default/default.css" type="text/css" rel="stylesheet">
<body>


<include file="Pub:Nav"/>
   <include file="Pub:Sidebar"/>

	<!-- main container -->
    <div class="content" style="height: 100%;">
   	<div class="container-fluid">
            <div id="pad-wrapper" class="form-page">
            
                <div class="row-fluid form-wrapper">
                 		<div class="span12">
                            <h4>编辑广告</h4>
                        </div>
                    <!-- left column -->
                    <div class="span8 column">
                        <form name="doad"  action="__URL__/editad"  method="post" enctype="multipart/form-data" >
                        <div class="alert span10" style="display: none;">
						  <span id="alertmsg"></span>
						</div>

                           <div class="field-box">
                                <label>广告位置:</label>
                             	 <div class="span8">
                                    <label class="radio">
                                        <select name="ad_pos">
                                            <volist name="pos" id="vo">
                                                <option value="<#$vo.id#>" <eq name="vo.id" value="$info.ad_pos">selected=""</eq> /> <#$vo.name#>
                                            </volist>
                                        </select>
                                    </label>

                                </div>                   
                            </div>
                             <div class="field-box">
                                <label>广告类别:</label>
                             	 <div class="span8">
                                    <label class="radio">
                                        <input type="radio" name="mode" value="1" <eq name="info['mode']" value="1">checked</eq> />
                                        	图片广告
                                    </label>
                                    <label class="radio">
                                        <input type="radio" name="mode" value="0" <eq name="info['mode']" value="0">checked</eq>/>
                                        		图文广告
                                    </label>
                                </div>                   
                            </div>
                            <div class="field-box">
                                <label>默认广告:</label>
                                <div class="span8">
                                    <label class="radio">
                                        <input type="radio" name="default_status" value="1" <eq name="info['default_status']" value="1">checked</eq>/>
                                        是
                                    </label>
                                    <label class="radio">
                                        <input type="radio" name="default_status" value="0" <eq name="info['default_status']" value="0">checked</eq>/>
                                        否
                                    </label>
                                </div>
                            </div>
                            	<div class="field-box">
                                <label>标题:</label>
                                <input class="span8" type="text"  data-toggle="tooltip" data-trigger="focus" title="请输入标题" data-placement="right" name="title" id="title" value="<#$info['title']#>"/>
                            </div>
                            <div class="field-box">
                                <label>描述:</label>
                                <textarea rows="" cols="" class="span8" name="description"><#$info.description#></textarea>
                            </div>
                            <div class="field-box">
                                <label>广告跳转地址:</label>
                                <input class="span8" type="text"  data-toggle="tooltip" data-trigger="focus" title="请输入广告跳转地址" placeholder="格式:http://" data-placement="right" name="url" id="url" value="<#$info['url']#>"/>
                            </div>
                           	<div class="field-box">
                                <label>排序:</label>
                                <input class="span8" type="text"  data-toggle="tooltip" data-trigger="focus" title="请输入广告排序：数字越大越靠后" data-placement="right" name="ad_sort" id="ad_sort" value="<#$info['ad_sort']#>"/>
                            </div>
                             	<div class="field-box">
                                <label>广告图片:</label>
                               <input type="file"  name="img" id="upload"/>
                            </div>
                            <div class="field-box" style="margin-top:10px;">
                                <label>投放时间:</label>
                                <div class="span4" id="startdt"  style="margin-left:0; width:150px;"  >
                                    <input type="text" class="span9" value="<#$info.startdate|date='Y-m-d',####>" name="startdate" id="startdate"  data-date-format="yyyy-mm-dd" readonly style="width:100%;">
                                </div>
                                <label style="width:30px; margin-left:10px;">到:</label>
                                <div class="span4" id="enddt"   style="margin-left:0; width:150px;">
                                    <input type="text" class="span9" value="<#$info.enddate|date='Y-m-d',####>" name="enddate" id="enddate"  data-date-format="yyyy-mm-dd" readonly style="width:100%;">
                                </div>
                            </div>
                            <div class="field-box">
                                <label>内容:</label>
                                <textarea rows="" cols="" class="span8" name="info"><#$info.info#></textarea>
                            </div>
                              <div class="field-box ">
								<input type="hidden" name="id" value="<#$info.id#>">
                                <input type="submit"   class="btn-glow primary " id="btn_save" value="保存信息">
                                &nbsp;
								<a class="btn-glow  " href="<#:U('index')#>">返回列表</a>
                            </div>
                        </form>
                    </div>

                    <!-- right column -->
                    <div class="span4 column pull-right">

                    </div>
                </div>
            	
            </div>
        </div>
    </div>


	<!-- scripts -->

	<script src="<#$Theme['P']['root']#>/kindeditor/kindeditor-min.js" type="text/javascript"></script>
	<script src="<#$Theme['P']['root']#>/kindeditor/lang/zh_CN.js" type="text/javascript"></script>
 <script src="<#$Theme['P']['js']#>/jquery.js"></script>
    <script src="<#$Theme['P']['root']#>/bootadmin/js/bootstrap.min.js"></script>
    <script src="<#$Theme['P']['root']#>/bootadmin/js/theme.js"></script>
  <script src="<#$Theme['P']['root']#>/bootadmin/js/jquery.uniform.min.js"></script>
  <script src="<#$Theme['P']['root']#>/bootadmin/js/common.js"></script>
  <script src="<#$Theme['P']['root']#>/bootadmin/js/bootstrap.datepicker.js"></script>
  <script>
		KindEditor.ready(function(K) {
			K.create('textarea[name="info"]', {
				autoHeightMode : true,
				items:['source', '|', 'undo', 'redo', '|', 'preview', 'print', 'template',  'cut', 'copy', 'paste',
				        'plainpaste', 'wordpaste', '|', 'justifyleft', 'justifycenter', 'justifyright',
				        'justifyfull', 'insertorderedlist', 'insertunorderedlist', 'indent', 'outdent', 'subscript',
				        'superscript', 'clearhtml', 'quickformat', 'selectall', '|', 'fullscreen', '/',
				        'formatblock', 'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold',
				        'italic', 'underline', 'strikethrough', 'lineheight', 'removeformat', '|', 'image', 
				        'flash', 'media', 'table', 'hr', 'emoticons', 'baidumap', 'pagebreak',
				        'anchor', 'link', 'unlink', '|', 'about'],
				        afterUpload:false,
				        allowFlashUpload:false,
				        allowFileUpload:false,
				        allowImageUpload:false,
				        allowMediaUpload:false,
			});
		});
		
	
	</script>
  <script type="text/javascript">
                     

                        /*$(function () {
                            // add uniform plugin styles to html elements
                            $("input:checkbox, input:radio").uniform();
                        });*/
                        $(function () {
                            var shownow=new Date();
                            shownow=shownow.getTime();

                            $("#startdate").datepicker().on('changeDate',function(ev){
                                var startTime = ev.date.valueOf();

                                if(startTime<shownow){

                                    $("#startdate").focus();
                                }
                            });
                            $("#enddate").datepicker().on('changeDate',function(ev){
                                var et = ev.date.valueOf();
                                var t=$("#startdate").val();
                                if($("#startdate").val()==""){
                                    $("#enddate").val("");
                                    alert("请先选择投放时间");
                                    return;

                                }else{
                                    var dt=Date.parse($("#startdate").val());
                                    if(et<dt){
                                        $("#enddate").val($("#startdate").val());
                                        alert("广告结束时间不能小于开始时间");

                                    }
                                }


                            });
                            // add uniform plugin styles to html elements
                            $("input:checkbox, input:radio,input[type=file]").uniform();

                        });
                    </script>
</body>
</html>
